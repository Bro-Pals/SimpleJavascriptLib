<!DOCTYPE html>
<html>
<head>
	<title> Testing our library</title>
	<meta charset="UTF-8">
	<style>
	canvas
	{
		border: 1px solid black;
	}
	</style>
</head>

<body onload="derp()">

<canvas width="640" height="480" id="joe">
	There should be a canvas here
</canvas>

<p id="ImageAppender"></p>

<script src="../SimpleLibrary/setup.js"></script>
<script src="../SimpleLibrary/physics.js"></script>

<script>

var testBlock;

// the first method ran
function derp() {
	setCanvasInfo("joe", 640, 480, "2d");
	
	testBlock = new Block(100, 400, 40, 40);
	testBlock.setAcceleration(0, 0.5);
	testBlock.setVelocity(4, -20);
	setInterval(loopMe, 10);
}

function loopMe() {
	fillBackground("#FFFFFF");
	drawBlock(testBlock, "#FF0000");
	testBlock.update();
}

// event listeners
document.addEventListener('keydown',pressKey,false);

</script>

</body>

</html>
