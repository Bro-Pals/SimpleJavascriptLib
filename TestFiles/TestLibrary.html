<!DOCTYPE html>
<html>
<head>
	<title> Testing our library</title>
	<meta charset="UTF-8">
	<style>
	canvas
	{
		border: 1px solid black;
	}
	</style>
</head>

<body onload="derp()">

<canvas width="640" height="480" id="joe">
	There should be a canvas here
</canvas>

<p id="ImageAppender"></p>

<script src="../SimpleLibrary/setup.js"></script>
<script src="../SimpleLibrary/physics.js"></script>

<script>

var testBlock;
var block2;

// the first method ran
function derp() {
	setCanvasInfo("joe", 640, 480, "2d");
	
	testBlock = new Block(100, 200, 40, 40);
	block2 = new Block(80, 120, 50, 50);
	
	block2.setAcceleration(0, 1);
	
	setInterval(loopMe, 50);
}

function loopMe() {
	fillBackground("#FFFFFF");
	drawBlock(testBlock, "#000000");
	drawBlock(block2, "#333333");
	updateBlocks();
}

// event listeners
document.addEventListener('keydown',pressKey,false);

</script>

</body>

</html>
