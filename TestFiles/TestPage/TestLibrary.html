<!DOCTYPE html>
<html>
<head>
	<title> Testing our library</title>
		
<script src="../../SimpleLibrary/setup.js"></script>	
	
</head>

<body>

<canvas width="600" height="400" id="joe">
	There should be a canvas here
</canvas>

<p id="imageAppender"></p>

<script>

function derp() {
	loadImage("blah", "bird.jpg");
	setCanvasInfo("joe", 600, 400, "2d");
	drawImage("blah", 0,0);
	
	connectKeyEvent(keyCodeRef.G, eep);
}

function eep() {
	alert("Eepers");
}

</script>

</body onload="derp()">

</html>
